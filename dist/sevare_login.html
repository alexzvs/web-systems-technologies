<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-16" src="https://www.svgrepo.com/show/301692/login.svg" alt="Login">
        <h2 class="mt-6 text-center text-3xl font-extrabold">
            Log In
        </h2>
        <p class="mt-2 text-center text-sm text-gray-400">
            Don't have an account? <a href="register.html" class="font-medium text-blue-500 hover:text-blue-400">Register</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-gray-800 py-8 px-6 shadow sm:rounded-lg sm:px-10">
            <form>
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input id="username" name="username" placeholder="Username" type="text"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 bg-gray-700 text-gray-300">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input id="password" name="password" placeholder="Password" type="password"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 bg-gray-700 text-gray-300">
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember" type="checkbox"
                            class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                        <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-300">Remember
                            me</label>
                    </div>

                    <div class="text-sm leading-5">
                        <a href="#" class="font-medium text-blue-500 hover:text-blue-400">Forgot your password?</a>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="button"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md w-full transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        <a href="sevare_dashboard.html">Login <i class="fas fa-sign-in-alt ml-2"></i></a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
